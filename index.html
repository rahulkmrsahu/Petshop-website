<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4acee149c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Kitter</h1>
        </div>
        <div class="left-nav">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Collection</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
            </ul>
        </div>
    </header>

    <section class="heading">
        <div class="heading-container"><span> Top </span>categories</div>
        <div class="box-card">
            <div class="card">
                <img src=" https://source.unsplash.com//800x600/?cat-foods" alt="">
                <h3>Cat Food</h3>
            </div>
            <div class="card">
                <img src=" https://source.unsplash.com//800x600/?catToys" alt="">
                <h3>Cat Toys</h3>
            </div>
            <div class="card">
                <img src=" https://source.unsplash.com//800x600/?dog-foods" alt="">
                <h3>Dog Food</h3>
            </div>
            <div class="card">
                <img src=" https://source.unsplash.com//800x600/?dog-toys" alt="">
                <h3>Dog Toys</h3>
            </div>
            <div class="card">
                <img src=" https://source.unsplash.com//800x600/?dog-suppliments" alt="">
                <h3>Dog Suppliments</h3>
            </div>
        </div>
    </section>

</body>

</html>
